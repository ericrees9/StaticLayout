<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>GMail Static Page</title>
</head>
<body>
    
    <!-- Top DIV bar --> 
<div id="topNav">
        <i class="material-icons">menu</i>
        <img id="gmailLogo" src="../StaticLayout/assets/logo_gmail_lockup_default_2x.png">
        <div id="searchBar">
                <i class="material-icons">search</i>
                <p>Search mail</p>
                <i class="material-icons">arrow_drop_down</i>
        </div>
        <i class="material-icons">contact_support</i>
        <i class="material-icons">apps</i>
        <img id="profilePhoto" src="../StaticLayout/assets/ericPhoto.jpg">
</div>

    <!-- Main DIV Section -->
<div id="mainNav">
        
        <!-- Left Sidebar -->
        <div id="sidebarLeft">
            <p>Left sidebar</p>
        </div>

        <!-- Center Area-->
        <div id="centerArea">
            <p>Center area</p>
        </div>

        <!-- Right Sidebar -->
        <div id="sidebarRight">
            <p>Right sidebar</p>
        </div>
</div>

</body>
</html>
